{{ define "main" }}
    <main role="main">
        <div class="main-index-container">
            {{- with .Site.BaseURL }}
                <img src="{{.}}fb-profile-goldengate.webp" srcset="
                        fb-profile-goldengate_w_200.webp 200w,
                        fb-profile-goldengate_w_591.webp 591w,
                        fb-profile-goldengate_w_860.webp 860w"
                     alt="profile picture" class="profile-pic"/>
            {{- end }}

            <h1 style="margin-bottom: 0">{{ .Site.Title }}</h1>

            {{- with .Site.Params.homeSubtitle }}
                <p style="margin-top: 0">{{.}}</p>
            {{- end }}

            {{- with .Site.Params.social }}
                <div class="social-icons-div">
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
